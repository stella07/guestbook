apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: apiconnect-application-set
spec:
  generators:
    - list:
        elements:
          - name: guestbook-{{ .Values.cloud }}-{{ .Values.env }}
  template:
    metadata:
      labels:
       cloud: {{ .Values.cloud }}
       environment: {{ .Values.env }}
      name: guestbook-{{ .Values.cloud }}-{{ .Values.env }}-resources
    spec:
      project: default
      source:
        repoURL: {{ .Values.repoURL }}
        targetRevision: {{ .Values.targetRevision }}
        path: guestbook/deployments/{{ .Values.cloud }}/{{ .Values.env }}/apic-d-u01/
        directory:
          recurse: true
      destination:
        server: {{ .Values.cluster }}
        namespace: {{ .Values.namespace }}
      syncPolicy:
        automated:
          prune: true
          selfHeal: true